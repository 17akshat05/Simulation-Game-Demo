<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factory Empire Tycoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="mainMenu" class="page">
    <h1>🏭 Factory Empire Tycoon</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="factory" class="page hidden">
    <h2 id="product">Product: Paper</h2>
    <p id="money">💰 Money: $0</p>
    <p id="level">📈 Level: 1</p>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <div class="tap-section">
      <button id="tapButton" onclick="tapFactory()">🚀 Tap to Boost!</button>
    </div>

    <div class="buttons-section">
      <button onclick="upgradeProduct()">🔼 Upgrade Product</button>
      <button onclick="upgradeAutomation()">⚙️ Upgrade Automation</button>
      <button onclick="hireManager()">👨‍💼 Hire Manager</button>
    </div>

    <div id="message"></div>
  </div>

  <!-- Firework Canvas -->
  <canvas id="fireworkCanvas"></canvas>

  <audio id="tapSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_65094a0c9f.mp3"></audio>
  <audio id="upgradeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_3e18ad569d.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
