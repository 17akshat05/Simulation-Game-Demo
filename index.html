<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Factory Empire Tycoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🏭 Factory Empire Tycoon</h1>
    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('factory')">Factory</button>
      <button onclick="showPage('managers')">Managers</button>
      <button onclick="showPage('research')">Research</button>
      <button onclick="showPage('warehouse')">Warehouses</button>
      <button onclick="showPage('tapToEarn')">Tap to Earn</button>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <div id="home" class="page active">
      <h2>Welcome Tycoon!</h2>
      <p>Grow your empire from Paper to Rockets!</p>
      <button onclick="startGame()">Start New Game</button>
    </div>

    <!-- Factory Page -->
    <div id="factory" class="page">
      <h2>🏭 Factory Management</h2>
      <p>Product: <span id="currentProduct">Paper</span></p>
      <p>Level: <span id="level">1</span></p>
      <p>Production Rate: <span id="productionRate">1</span>/sec</p>
      <p>Money: 💵 <span id="money">0</span></p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <button onclick="upgradeFactory()">Upgrade Factory ($100)</button>
    </div>

    <!-- Managers Page -->
    <div id="managers" class="page">
      <h2>👨‍💼 Hire Managers</h2>
      <button onclick="hireManager(1)">Junior Manager (+10% Speed) - $500</button>
      <button onclick="hireManager(2)">Senior Manager (+25% Speed) - $2000</button>
      <button onclick="hireManager(3)">Legendary Manager (+50% Speed) - $5000</button>
    </div>

    <!-- Research Page -->
    <div id="research" class="page">
      <h2>🔬 Research Center</h2>
      <button onclick="researchUpgrade()">Upgrade Automation (x2 Speed) - $1000</button>
    </div>

    <!-- Warehouse Page -->
    <div id="warehouse" class="page">
      <h2>🌎 Global Warehouses</h2>
      <button onclick="expandWarehouse()">Expand to New Country - $5000</button>
      <p id="countries">Current Countries: 1</p>
    </div>

    <!-- Tap to Earn Page -->
    <div id="tapToEarn" class="page">
      <h2>Tap to Earn</h2>
      <button id="earnButton" onclick="earnPoints()">Tap to Earn Points</button>
      <p id="earnInfo">Earned Points: <span id="points">0</span></p>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
